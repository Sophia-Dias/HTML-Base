<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br>
    Passe o mouse sobre os termos para descobrir qual tag deverá usar <br>
    em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragráfos</abbr></li>
        <li><abbr title="Pode ir do <h1> ao <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code> e para deixar indentado use <pre>">Códigos-Fontes</abbr></li>
        <li><abbr title="Use <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
