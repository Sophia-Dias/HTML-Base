<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>

<body>
    <h1>Imagem Flexível</h1>
    <p>Vendo a imagem completa? Tente aumentar o tamanho do navegador, <br>
    se já está aberta ao máximo, tente diminuir.</p>
    <picture>
        <source media="(max-width: 800px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem completa">
    </picture>
</body>

</html>
